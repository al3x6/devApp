<!Doctype html>
<html>

<head>

    <title>SimFast - Inscription</title>
    <!-- Titre de la page -->
    <meta charset="utf-8">
    <!-- Permet au navigateur de traduire en une autre langue le site -->
    <meta name="author" content="Antoine Bazire">
    <!-- Nom de l'auteur du site -->
    <link rel="shortcut icon" href="Images/SimFast_logo.png" type="image/x-icon">
    <!-- Mettre une icon du site (photo dans le répertoire courant et preferable .ico)-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="contenu">
        <div class="logo">
            <img src="Images/SimFast_logo.png" alt="SimFast_logo">
        </div>

        <div class="rectangle_blanc">
            <h3>S'INSCRIRE</h3>
            <form action="SimFast-Accueil.html" method="post">
                <div class="content">
                    <input class="textfield" type="text" name="login" placeholder="Nom d'utilisateur">
                    <br>
                    <input class="textfield" type="text" name="email" placeholder="Adresse email">
                    <br>
                    <input class="textfield" type="password" name="mdp" placeholder="Mot de passe">
                    <br>
                    <input class="textfield" type="password" name="mdp_confirme" placeholder="Confirmation mot de passe">
                    <br>
                    <h4>captcha non disponible pour le moment</h4>
                    <br>
                    <input class="bouton_submit" type="submit" name="Valider" value="Valider">
                </div>
            </form>
            <div class="footer_rectangle_blanc">
                <a class="redirection" href="SimFast-Connexion.html">Se connecter</a>
            </div>
        </div>
    </div>
    <footer>
        © 2022 - SimFast - TOUS DROITS RÉSERVÉS - PHOTOS NON CONTRACTUELLES - ALL RIGHTS RESERVED.
    </footer>
</body>

</html>
